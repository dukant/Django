{% extends 'master.html' %}

{% block page_content %}
<form method="POST" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    {% for field in form%}
    <div class="field.group">
        <label for="{{ field.name }}">
            {{ field.label }}
        </label>
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit">
</form>
{% endblock %}
