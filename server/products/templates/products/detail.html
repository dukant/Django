{% extends 'master.html' %}

{% block page_title %}
Detail_page
{% endblock %}

{% block page_content %}
    {% if object %}
        <h1 class="object_name">
            {{ object.name|title }}
        </h1>
        <span class="object_description">
            {{ object.description|title }}
        </span>

    {% else %}
        Product does not exists
    {% endif %}
{% endblock %}
